<div class="container mt-6">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typingator</h1>
      <p class="has-text-centered">
        <span [class]="compare(letter, enteredText[i])" *ngFor="let letter of randomText.split(''); let i = index;">{{
          letter }}</span>
      </p>
      <div class="field">
        <input (input)="onInput($event)" class="input mt-3" />
      </div>
      <div *ngIf="randomText === enteredText" class="box has-text-centered">
        <h1 class="title">Success!</h1>
      </div>
    </div>
  </div>
</div>
